<!DOCTYPE html>
<html>
<title>Discussion</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>

  
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/dashboard', '_self')">
    <i class="fa fa-book" style="font-size:36px"></i>
    <br>
    <label>Dashboard</label>
  </div>
  
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/discussion', '_self')">
    <i class="fa fa-comments" style="font-size:36px"></i>
    <br>
    <label>Discussion</label>
  </div>
  
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/marks', '_self')">
    <i class="fa fa-bar-chart" style="font-size:36px"></i>
  <br>
    <label>Marks Analysis</label>
  </div>
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/feedback', '_self')">
    <i class="fa fa-star" style="font-size:36px"></i>
    <br>
    <label>Feedback</label>
  </div>
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/schedule', '_self')">
    <i class="fa fa-users" style="font-size:36px"></i>
    <br>
    <label>Interaction Schedule</label>
  </div>
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/quiz', '_self')">
  <i class="fa fa-pencil" style="font-size:36px"></i>
  <br>
  <label>Quiz</label>
  </div>
  <div class="w3-card w3-animate-top w3-center w3-button w3-block" onclick="window.open('http://127.0.0.1:8000/', '_self')">
  <i class="fa fa-power-off" style="font-size:36px"></i>
  <br>
  <label>Sign Out</label>
  </div>
  <br>
</div>

<div id="main">
  
  <div class="w3-blue w3-top">
    <div class="w3-container w3-animate-left w3-display-top">
      <button id="openNav" class="w3-button w3-hover-blue w3-xxlarge" onclick="w3_open()">&#9776;</button>
      <div class="w3-display-topmiddle">
        <h1>Discussion</h1>
      </div>
      <br>
    </div>
  </div>
  <br><br><br>
  
  <div class="w3-container">
    <button class="w3-xlarge" onclick="f1()">Recieve Post</button>
  </div>
  <br><br><br>
  
  <div id="Messages" class="w3-container">
    <br><br>
    <div class="w3-card-4 w3-round-xxlarge" style="width:60%">
      <div class="w3-container">
          <div class="w3-container w3-text-orange">
            <h2>Facebook, Google and Microsoft</h2>
          </div>
          <div class="w3-container w3-left">
            <h3>Pratik is a brilliant Coder. No doubt about it.</h3>
          </div>
          <div class="w3-container w3-right">
            <h4>1/1/2019, 00:00:00 PM</h4>
          </div>
      </div>
    </div>
  </div>
  <br><br>
  
  <div class="w3-card-4 w3-bottom w3-teal">
    <div class="w3-container">
      <input id="written" class="w3-input w3-xlarge w3-left" type="text" name="" onkeydown = "if (event.keyCode == 13) document.getElementById('submit').click()" placeholder="Type to send message" style="width:95%">
      <button id="submit" class="w3-button w3-xlarge w3-blue w3-ripple w3-right" onclick="f2()" style="width:5%">Post</button>
    </div>
  </div>

</div>
</body>
<script>
function f1(){
    document.getElementById('Messages').innerHTML+='<div class="w3-card-4 w3-margin-top w3-left w3-round-xxlarge" style="width:60%"><div class="w3-container"><div class="w3-container w3-text-orange"><h2>Pratik</h2></div><div class="w3-container w3-left"><h3>Its not a big deal. You just need discipline.</h3></div><div class="w3-container w3-right"><h4>'+new Date().toLocaleString()+'</h4></div></div></div>'
}
function f2(){

    var txt1=document.getElementById('written').value
    if(txt1!=''){
      document.getElementById('Messages').innerHTML+='<div class="w3-card-4 w3-margin-top w3-blue w3-right w3-round-xxlarge" style="width:60%; opacity:0.85;"><div class="w3-container"><div class="w3-container w3-text-red"><h2>Name</h2></div><div class="w3-container w3-left"><h3>'+txt1+'</h3></div><div class="w3-container w3-right"><h4>'+new Date().toLocaleString()+'</h4></div></div></div>' 
      }
    document.getElementById('written').value=''
}
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  // document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</html>
