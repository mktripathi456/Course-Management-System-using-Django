<!DOCTYPE html>
<html>
<title>Log in Page</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <script type="text/javascript">

    f2(){

  </script>
    <style>
#grad1 {
  height: 75px;
  background-image: linear-gradient(to right,dodgerblue,black);
}
</style>
</head>
<body background="log_pic.jpg" style="background-repeat: no-repeat; background-size: cover;">
  <div id="grad1" class="w3-animate-top w3-border-top w3-center w3-xxlarge" style="opacity: 0.8">
    <b style="color:white">Online Portal for Student-Faculty Interaction</b>
  </div>
  <br>
  
  <div class="w3-card-4 w3-margin w3-display-bottommiddle w3-animate-left w3-white " style="width:40%; opacity:0.95">
    <div class="w3-container w3-blue w3-center ">
      <h2>Login</h2>
    </div>
    <br><br>
    <div class="w3-center">
      <i class="fa fa-graduation-cap" style="font-size:48px;color:black;"></i>
    </div><br>
    <form class="w3-container "  action= "http://127.0.0.1:8000/"  method="get">
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Username</label>
      <input name='uname' class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="text" placeholder="Enter User Name" required>
      <br>
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Password</label>
      <input name='pass' class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="password" placeholder="Enter Password"required>
<!--       <input class=" w3-margin-top w3-margin-bottom" type="checkbox" checked="checked"> -->
      <br>
      <button class="w3-btn w3-blue w3-ripple w3-margin-top w3-margin-bottom w3-block w3-large" type="submit" value="Details" onsubmit="window.open('http://127.0.0.1:8000/dashboard')">Login</button>
      
    </form>
    <hr style="color: black">
    <label class="w3-text-blue w3-margin-left w3-margin-top w3-margin-bottom">Forget Password?</label>
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-red w3-ripple w3-margin-top w3-margin-bottom">Send Reset Link</button>
    
    <button class="w3-margin-right w3-btn w3-red w3-ripple w3-margin-top w3-margin-bottom w3-display-bottomright" onclick="window.open('http://127.0.0.1:8000/signup', '_self')">SignUp</button>
  </div>
  <div id="id01" class="w3-modal w3-display-middle">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-teal"> 
          <span onclick="document.getElementById('id01').style.display='none'" 
          class="w3-button w3-large w3-display-topright">&times;</span>
          <h2>Password Reset</h2>
        </header>

        <div id ="id02" class="w3-container" style="">
          <input class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="text" placeholder="Enter your email"required>
          <button onclick="document.getElementById('id02').style.display='none'; document.getElementById('id03').style.display='block'" class="w3-btn w3-red w3-ripple w3-margin-top w3-margin-bottom">Send Reset Link</button>
          
        </div>

        <div id="id03" class="w3-container" style="display: none">
          <p>Password reset link has been sent to your registered Email </p>
        </div>
      
      </div>
    </div>

</body>
</html>
