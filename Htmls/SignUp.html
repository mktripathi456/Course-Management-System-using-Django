<!DOCTYPE html>
<html>
<title>Log in Page</title>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <script type="text/javascript">
  </script>
</head>
<body background="Log.jpg" style="background-repeat: no-repeat; background-size: cover;">
  <div class="w3-animate-top w3-display-topmiddle w3-center">
    <h1>Online Portal for Student-Faculty Interaction</h1>
  </div>
  <br>
  <div class="w3-card-4 w3-margin w3-display-bottommiddle w3-animate-left w3-white " style="width:50%; opacity:0.95">
    <div class="w3-container w3-blue w3-center ">
      <h2>SignUp</h2>
    </div>
    <br><br>
    <div class="w3-center">
      <i class="fa fa-graduation-cap" style="font-size:48px;color:black;"></i>
    </div><br>
    <form class="w3-container">
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Name</label>
      <input class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="text" placeholder="Enter First Name" id="" required>
      <br>
      
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Category:</label>
      <input type="radio" name="category" value="Student" id=""  checked>Student 
      <input type="radio" name="category" value="Instructor"  id="">Instructor
      <br><br>
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Email</label>
      <input class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="text" placeholder="Enter Email" required>
      <br>
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">User Name</label>
      <input class= "w3-input w3-border w3-round w3-light-grey w3-hover-white" type="text" placeholder="Enter User Name"required><br>

      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Password</label>
      <input class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="password" placeholder="Enter Password"required><br>
      <label class="w3-text-blue w3-margin-top w3-margin-bottom">Confirm Password</label>
      <input class="w3-input w3-border w3-round w3-light-grey w3-hover-white" type="password" placeholder="Renter Password"required>
      <br>
      <button class="w3-btn w3-red w3-ripple w3-margin-top w3-margin-bottom w3-block w3-large">SignUp</button>
    </form>
  </div>
</body>
</html>
